<div *ngIf="lineChartData != null" class="row">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas baseChart width="400" height="400"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-6" style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th></th>
        <th></th>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <button (click)="deleteCategory(d.id)" class="btn btn-primary">X</button>
        <td>{{d.label}}</td>
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}<button [id]="d.id+''+j" (click)="minusOne($event)">-</button><button  [id]="d.id+''+j" (click)="plusOne($event)">+</button></td>
      </tr>
    </table>
    <input (input)="newCategory=$event.target.value"/><br/><button class="btn btn-primary" (click)="addCategory()">Ajouter cat√©gorie</button>
  </div>
</div>
